name: Deploy to TestFlight

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: false
        default: 'main'
  # Automatic trigger on push to main
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/**'
      - '!.github/workflows/deploy_testflight.yml'

jobs:
  deploy:
    name: Build and Deploy to TestFlight
    runs-on: macos-15
    timeout-minutes: 90
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.1'
      
      - name: Install dependencies
        run: |
          brew install xcodegen
          gem install bundler
          bundle install
      
      - name: Generate Xcode project
        run: |
          xcodegen
      
      - name: Deploy to TestFlight
        env:
          # App Store Connect API Keys
          ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
          ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
          ASC_KEY_CONTENT: ${{ secrets.ASC_KEY_CONTENT }}
          
          # Code Signing Assets
          CERTIFICATE_P12_BASE64: ${{ secrets.CERTIFICATE_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          PROVISIONING_PROFILE_BASE64: ${{ secrets.PROVISIONING_PROFILE_BASE64 }}
          NSE_PROVISIONING_PROFILE_BASE64: ${{ secrets.NSE_PROVISIONING_PROFILE_BASE64 }}
          SHARE_EXTENSION_PROVISIONING_PROFILE_BASE64: ${{ secrets.SHARE_EXTENSION_PROVISIONING_PROFILE_BASE64 }}
        run: |
          bundle exec fastlane deploy_testflight
      
      - name: Upload build artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            ~/Library/Logs/gym
            fastlane/report.xml
          retention-days: 7
